<h2 mat-dialog-title>Select User</h2>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let user of availableUsers" [value]="user.id">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions >
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-raised-button>Assign</button>
  </mat-dialog-actions>
</form>
