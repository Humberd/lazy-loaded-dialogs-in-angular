<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">
      <app-job-status [status]="row.status"></app-job-status>
    </td>
  </ng-container>

  <ng-container matColumnDef="assignedUser">
    <th mat-header-cell *matHeaderCellDef>Assigned User</th>
    <td mat-cell *matCellDef="let row">
      <a *ngIf="row.assignedUser as user; else noUser" [routerLink]="['/users', user.id]">
        {{user.name}}
      </a>
      <ng-template #noUser>
        <span>-</span>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <app-context-menu [actor]="row" [actions]="actions"></app-context-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
